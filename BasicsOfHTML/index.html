<!DOCTYPE html>
<!-- Doctype tells the browser which html type it is. -->
<!-- Html Tags (like html) and attributes (like lang, name, content) -->
<html lang="en"> <!-- default lang - english-->
<!-- you can have multiple html blocks inside the same html page-->
<!-- opening tags and closing tags -> not all tags have both. -->
<head>
    <!-- logic in the browser -> charset (character set used); -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- body tag embodies everything that we see on the page... -->
<body>
    <!-- Heading Elements-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph tag (block element - takes up horizontal space)-->
    <p>heheheheheheheh</p> 
    <!-- break tag (break) to get the space. Whitespaces are considered as single space-->
    <br>
    <i>italic</i>
    <b>bold</b>
    <u>hello</u>
    
</body>
</html>
