<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered list (bullets, by default)-->
    <!-- attribute: type (square,circle etc)-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    
    <!-- Ordered Lists-->
    <!-- attribute: type (a,A etc)-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <!-- NESTING of lists-->
    <!-- multiple level of nesting-->
    <ul>
        <li>
            <ul>
                <li>1</li>
            </ul>
        </li>
    </ul>
</body>
</html>
